<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0;}
                
                                
		</style>
	</head>
	<body> 
		<script src="js/three.js"></script>
                 <script src="js/DragControls.js"></script>
                <script src="js/threex.domevents.js"></script>
               <script src="js/OrbitControls.js"></script>
                  
                 

                 
                
		<script>
                       

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );

                  var texture_fg = new THREE.TextureLoader().load("fg.jpg", () => {
    scene.background = texture_fg;
  }); 


                    

antialias: true;
                       
                     
   
const renderer = new THREE.WebGLRenderer();

renderer.setSize( window.innerWidth, window.innerHeight );

const directionalLight = new THREE.DirectionalLight( 0xffffff, 2);
scene.add( directionalLight );
	
const light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 2);
scene.add( light );


const loader = new THREE.TextureLoader()

const texture = loader.load('/jup.jpg')			



                        
                        
			const geometry = new THREE.SphereGeometry(3,25, 35);
			const material = new THREE.MeshStandardMaterial( { color: '#f1cb94',

map: texture,
roughness: 0.8,
metalness: 0.1,
 } );
			const sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
                        
                                                
 

document.body.appendChild( renderer.domElement );



			

camera.position.z = 11;
 
function animate() {
				requestAnimationFrame( animate );

			
				sphere.rotation.y += 0.01;
                               
                                
                                
				renderer.render( scene, camera );
			};
                      animate();
			
   

		</script>
	</body>
</html>
